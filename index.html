<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yesaya Arya - Data Enthusiast</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(11, 29, 54, 0.95); /* biru gelap transparan */
      color: white;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #e6f1ff;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #64ffda;
    }

    /* Hero Section */
    #hero {
      height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 80px;
      color: white;
      position: relative;
    }
    #hero h1 {
      font-size: 3rem;
      margin: 0;
    }
    #hero h1 span {
      color: white;
    }
    #hero h1 b {
      color: #00bcd4; /* biru pada ARYA */
    }
    #hero p {
      font-size: 1.2rem;
      margin: 15px 0;
    }
    #hero a.btn {
      display: inline-block;
      padding: 10px 25px;
      border: 2px solid white;
      border-radius: 30px;
      margin-right: 15px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }
    #hero a.btn:hover {
      background: white;
      color: #0b1d36;
    }

    /* Social Media */
    .social {
      position: absolute;
      bottom: 30px;
      left: 40px;
      display: flex;
      gap: 20px;
    }
    .social a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .social a:hover {
      color: #64ffda;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#resume">Resume</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section id="hero">
    <div>
      <h1><span>YESAYA</span> <b>ARYA</b></h1>
      <p>Data Enthusiast</p>
      <a href="cv.pdf" class="btn">Resume</a>
      <a href="#portfolio" class="btn">Portfolio</a>
    </div>

    <!-- Social Media -->
    <div class="social">
      <a href="https://linkedin.com/in/yesaya-arya" target="_blank">LinkedIn</a>
      <a href="https://github.com/Yesaya03" target="_blank">GitHub</a>
      <a href="mailto:yesaya.kristuadji@gmail.com">Email</a>
    </div>
  </section>

</body>
</html>
