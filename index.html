<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yesaya Arya - Data Enthusiast</title>
  <!-- Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.95); /* hitam transparan */
      color: white;
      display: flex;
      justify-content: flex-start; /* menu di kiri */
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #e6f1ff;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #64ffda;
    }

    /* Hero Section */
    #hero {
      height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 80px;
      color: white;
      position: relative;
    }
    #hero h1 {
      margin: 0;
      line-height: 1.1;
    }
    #hero h1 span {
      font-size: 1.6rem; /* YESAYA kecil */
      font-weight: 300;
      display: block;
      color: white;
      letter-spacing: 6px; /* jarak antar huruf */
    }
    #hero h1 b {
      font-size: 4rem; /* ARYA besar */
      font-weight: 800; /* tebal */
      color: white; /* putih */
      letter-spacing: 8px; /* jarak antar huruf */
    }
    #hero p {
      font-size: 1rem;
      margin: 25px 0 35px 0;
      color: #d1d1d1; /* abu tipis */
      font-style: italic;
      letter-spacing: 5px; /* jarak antar huruf */
    }
    #hero a.btn {
      display: inline-block;
      padding: 10px 30px;
      border: 2px solid white;
      border-radius: 30px;
      margin-right: 25px; /* kasih jarak lebih */
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }
    #hero a.btn:hover {
      background: white;
      color: #000;
    }

    /* Social Media */
    .social {
      position: absolute;
      bottom: 30px;
      left: 40px;
      display: flex;
      gap: 20px;
    }
    .social a {
      color: white;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    .social a:hover {
      color: #64ffda;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#resume">Resume</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section id="hero">
    <div>
      <h1>
        <span>YESAYA</span>
        <b>ARYA</b>
      </h1>
      <p>DATA ENTHUSIAST</p>
      <a href="cv.pdf" class="btn">Resume</a>
      <a href="#portfolio" class="btn">Portfolio</a>
    </div>

    <!-- Social Media -->
    <div class="social">
      <a href="https://linkedin.com/in/yesaya-arya" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/Yesaya03" target="_blank"><i class="fab fa-github"></i></a>
      <a href="mailto:yesaya.kristuadji@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </section>

</body>
</html>
